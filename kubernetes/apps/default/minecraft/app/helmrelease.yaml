---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzg/minecraft-server
              tag: 2025.2.1-java21-graalvm@sha256:b21fbe9a01eded5d343c22596f4ddd4054e2e2b6a600b2a48abddc58ec6ab344
            envFrom:
              - secretRef:
                  name: minecraft-secret
            env:
              EULA: "TRUE"
              TYPE: "FABRIC"
              USE_AIKAR_FLAGS: "true"
              DIFFICULTY: "2"
              ENABLE_WHITELIST: "true"
              WHITELIST: |-
                FlexPheonix
                jwilliams21
              EXISTING_WHITELIST_FILE: "SKIP"
              CURSEFORGE_FILES: |-
                ambientsounds
                better-stats
                camera-utils
                cave-dust
                cloth-config
                continuity
                durability-tooltip
                fabric-api
                falling-leaves-fabric
                forge-config-api-port-fabric
                geophilic
                irisshaders
                mouse-tweaks
                noisium
                pick-up-notifier
                puzzles-lib
                sodium
                supermartijn642s-config-lib
                tcdcommons
            ports:
              - containerPort: 25565
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: minecraft
        ports:
          http:
            port: 25565
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        className: external
        hosts:
          - host: "minecraft.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: minecraft
        globalMounts:
          - path: /data
