---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wikijs
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: wikijs-secret
    creationPolicy: Owner
    template:
      data:
        INIT_POSTGRES_DBNAME: wikijs
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .db_username }}"
        INIT_POSTGRES_PASS: "{{ .db_password }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DB_TYPE: postgres
        DB_HOST: postgres16-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: "{{ .db_username }}"
        DB_PASS: "{{ .db_password }}"
        DB_NAME: wikijs
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: wikijs
