---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      unifi:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/goofball222/unifi
              tag: 9.2-ubuntu@sha256:f0031b3e0d1e892cf494c3ffda663c8842602e4cc647ba59e481e9ab2eac3e9a
            env:
              TZ: America/Chicago
            resources:
              requests:
                cpu: 10m
                memory: 200M
              limits:
                memory: 1024M
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: unifi
        ports:
          http:
            port: 8443
          controller:
            port: 8080
            protocol: TCP
          stun:
            port: 3478
            protocol: UDP
    serviceAccount:
      unifi: {}

    route:
      main:
        enabled: true
        hostnames:
          - "unifi.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
            - path:
                type: PathPrefix
                value: /
            backendRefs:
              - name: unifi
                kind: Service
                port: 8443
      unifi:
        enabled: true
        hostnames:
          - "unifi-svc.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
            - path:
                type: PathPrefix
                value: /
            backendRefs:
              - name: unifi
                kind: Service
                port: 8080

    persistence:
      config:
        existingClaim: unifi
        globalMounts:
          - path: /usr/lib/unifi/data
      logs:
        type: emptyDir
        globalMounts:
          - path: /usr/lib/unifi/logs
