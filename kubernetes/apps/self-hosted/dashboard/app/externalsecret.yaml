---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    template:
      engineVersion: v2
      data:
        ## Media
        HOMEPAGE_VAR_JELLYFIN_TOKEN: "{{ .JELLYFIN__HOMEPAGE_API_KEY }}"
        HOMEPAGE_VAR_RADARR_TOKEN: "{{ .RADARR__API_KEY }}"
        HOMEPAGE_VAR_SONARR_TOKEN: "{{ .SONARR__API_KEY }}"
  data:
    - secretKey: JELLYFIN__HOMEPAGE_API_KEY
      remoteRef:
        key: jellyfin
        property: api_key
    - secretKey: RADARR__HOMEPAGE_API_KEY
      remoteRef:
        key: radarr
        property: api_key
    - secretKey: SONARR__API_KEY
      remoteRef:
        key: sonarr
        property: api_key
