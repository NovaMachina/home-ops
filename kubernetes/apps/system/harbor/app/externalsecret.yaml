---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: harbor-secret
    template:
      data:
        # Authentik DBs
        AUTHENTIK_POSTGRESQL__HOST: &dbhost postgres16-rw.database.svc.cluster.local

  dataFrom:
    - extract:
        key: harbor
