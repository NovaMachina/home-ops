# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zot
spec:
  interval: 30m
  chart:
    spec:
      chart: zot
      version: 0.1.81
      sourceRef:
        kind: HelmRepository
        name: zot
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    pvc:
      name: zot
    configFiles:
      config.yaml: |
        storage:
          rootDir: /var/lib/registry
        http:
          address: 0.0.0.0
          port: 5000
        log:
          level: debug
