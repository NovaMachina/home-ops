---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flood
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      flood:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: jesec/flood
              tag: master@sha256:ac5a086efdf9d331a7b9e7fc0d82725021b7f35a32ddf4725971ea9bc15ef20f
            env:
              FLOOD_OPTION_RUNDIR: /data
              FLOOD_OPTION_AUTH: none
              FLOOD_OPTION_QBURL: http://qbittorrent.downloads.svc.cluster.local:8080
              FLOOD_OPTION_QBUSER: admin
              FLOOD_OPTION_QBPASS: dummy
            # envFrom:
            #   - secretRef:
            #       name: flood-secret
            resources:
              requests:
                memory: 250Mi
                cpu: 15m
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000

    route:
      main:
        enabled: true
        hostnames:
          - "flood.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /data
