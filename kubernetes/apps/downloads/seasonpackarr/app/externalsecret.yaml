---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seasonpackarr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seasonpackarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SEASONPACKARR__API_TOKEN: "{{ .API_TOKEN }}"
  dataFrom:
    - extract:
        key: seasonpackarr
